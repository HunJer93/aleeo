name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [test_frontend, test_backend, test_integration]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: aleeo/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./aleeo
        run: npm ci

      - name: Build frontend for production
        working-directory: ./aleeo
        run: npm run build

      - name: Deploy with Kamal
        env:
          DOCKER_BUILDKIT: 1
        run: |
          # Add your deployment configuration here
          # Example: bin/kamal deploy
          echo "Deployment step - configure based on your hosting setup"

  test_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./aleeo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: aleeo/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage --ci --watchAll=false

  test_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up database
        env:
          RAILS_ENV: test
        run: bin/rails db:create db:migrate

      - name: Run RSpec tests
        env:
          RAILS_ENV: test
        run: bundle exec rspec --format progress

  test_integration:
    runs-on: ubuntu-latest

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: aleeo/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./aleeo
        run: npm ci

      - name: Build frontend
        working-directory: ./aleeo
        run: npm run build

      - name: Set up database
        env:
          RAILS_ENV: test
        run: bin/rails db:create db:migrate

      - name: Run integration tests with Makefile
        env:
          RAILS_ENV: test
          REACT_APP_URL: http://localhost:3000
        run: make integration-test